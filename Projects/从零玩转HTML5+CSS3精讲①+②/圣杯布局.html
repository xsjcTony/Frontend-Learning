<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<style>
        * {
            margin: 0;
            padding: 0;
        }

        .left, .right {
            width: 200px;
            height: 200px;
            background: red;
            float: left;
        }

        .center {
            width: 100%;
            height: 200px;
            background: skyblue;
            float: left;
        }

        .box {
            background: purple;
            padding: 0 200px;
			min-width: 400px;
        }

        .left {
            margin-left: -100%;
            position: relative;
            left: -200px;
        }

        .right {
	        margin-left: -200px;
            position: relative;
	        left: 200px;
        }
	</style>
</head>
<body>
<div class="box">
	<div class="center"></div>
	<div class="left"></div>
	<div class="right"></div>
</div>
</body>
</html>
