<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class相关方法</title>
  <script src="js/jquery-1.12.4.js"></script>
  <script>
    $(function () {
      $("div").addClass("class1 class2");
    });
  </script>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: red;
    }
    .class1 {
      border: 5px solid #000000;
    }
    .class2 {
      background: blue;
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
