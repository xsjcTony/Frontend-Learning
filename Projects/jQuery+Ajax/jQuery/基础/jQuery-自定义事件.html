<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function () {
			$("div").on("myClick", function () {
				alert("div clicked");
			});
			$("div").triggerHandler("myClick");
		});
	</script>
</head>
<body>
<div></div>
</body>
</html>
