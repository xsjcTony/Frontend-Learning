<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示和隐藏动画</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		div {
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function () {
			$("button").click(function () {
				$("div").toggle(2000);
			});
		});
	</script>
</head>
<body>
<div></div>
<button>toggle</button>
</body>
</html>
