<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript-switch练习1</title>
	<script>
		let mark = +prompt("输入分数");

		let grade = parseInt(mark / 10);

		switch(grade) {
			case 10:
			case 9:
				console.log("A");
				break;
			case 8:
				console.log("B");
				break;
			case 7:
				console.log("C");
				break;
			case 6:
				console.log("D");
				break;
			case 5:
			case 4:
			case 3:
			case 2:
			case 1:
			case 0:
				console.log("E");
				break;
			default:
				console.log("Invalid");
		}
	</script>
</head>
<body>

</body>
</html>
