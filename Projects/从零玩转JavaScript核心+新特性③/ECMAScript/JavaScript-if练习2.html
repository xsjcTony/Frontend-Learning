<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript-if练习2</title>
	<script>
		let num = parseInt(prompt("输入一个整数"));
		if(1 === num) {
		    console.log("星期一");
		}
		else if(2 === num) {
		    console.log("星期二");
		}
        else if(3 === num) {
            console.log("星期三");
        }
        else if(4 === num) {
            console.log("星期四");
        }
        else if(5 === num) {
            console.log("星期五");
        }
        else if(6 === num) {
            console.log("星期六");
        }
        else if(7 === num) {
            console.log("星期日");
        }
        else {
            console.log("错误数字");
        }
	</script>
</head>

</body>
</html>
