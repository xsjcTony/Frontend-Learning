<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript-if练习3</title>
	<script>
		let num = +prompt("输入一个整数");
		if(3 === num || 4 === num || 5 === num) {
			console.log("春季");
		}
		else if(6 === num || 7 === num || 8 === num) {
			console.log("夏季");
		}
		else if(9 === num || 10 === num || 11 === num) {
			console.log("秋季");
		}
		else if(12 === num || 1 === num || 2 === num) {
			console.log("冬季");
		}
		else {
			console.log("错误数据");
		}
	</script>
</head>
<body>

</body>
</html>
