<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>焦点事件</title>
</head>
<body>
<form action="javascript:">
  <input type="text">
</form>

<script>
	let input = document.querySelector("input");

	// 获取焦点
	input.onfocus = () => {
		console.log("获取到了焦点");
	}

	// 失去焦点
	input.onblur = () => {
		console.log("失去焦点");
	}

	// 内容改变
	// onchange只有失去焦点之后才能获取到内容
	/*input.onchange = () => {
		console.log(input.value);
	}*/
	// oninput可以实时监听
	input.oninput = () => {
		console.log(input.value);
	}
</script>
</body>
</html>
