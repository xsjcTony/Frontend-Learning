<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品展示</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		div {
			width: 430px;
			margin: 100px auto;
			border: 1px solid #000000;
		}

		ul {
			list-style: none;
			display: flex;
			justify-content: space-between;
		}

		ul > li {
			border: 2px solid transparent;
			box-sizing: border-box;
		}

		ul > li > img {
			width: 80px;
			height: 80px;
			vertical-align: bottom;
			cursor: pointer;
		}
	</style>
</head>
<body>
<div>
	<img src="images/pic1.jpg" alt="ad">
	<ul>
		<li><img src="images/pic1.jpg" alt="ad1"></li>
		<li><img src="images/pic2.jpg" alt="ad2"></li>
		<li><img src="images/pic3.jpg" alt="ad3"></li>
		<li><img src="images/pic4.jpg" alt="ad4"></li>
		<li><img src="images/pic5.jpg" alt="ad5"></li>
	</ul>
</div>

<script>
	let imgs = document.querySelectorAll("ul>li>img");
	let mainAd = document.querySelector("div>img");

	let changeAd = function () {
		mainAd.src = this.src;
		this.parentNode.style.border = "2px solid orange";
	}

	let removeBorder = function () {
		this.parentNode.style.border = "2px solid transparent";
	}

	for(let i = 0; i < imgs.length; i++) {
		imgs[i].onmouseenter = changeAd;
		imgs[i].onmouseleave = removeBorder;
	}
</script>
</body>
</html>
