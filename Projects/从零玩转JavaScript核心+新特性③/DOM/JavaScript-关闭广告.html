<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关闭广告</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
	    position: fixed;
	    left: 0;
	    bottom: 0;
    }
    div>img:first-child {
	    position: absolute;
	    right: 0;
	    top: -17px;
	    cursor: pointer;
    }
  </style>
</head>
<body>
<div>
	<img src="images/close.jpg" alt="关闭" id="close">
	<img src="images/sina-ad.png" alt="新浪广告" id="ad">
</div>

<script>
	let closeButton = document.querySelector("#close");

	// 删除子元素法
	/*
	let advertisement = document.querySelector("#ad");
	closeButton.onclick = () => {
		closeButton.parentNode.removeChild(closeButton);
		advertisement.parentNode.removeChild(advertisement);
	}
	*/

	// 删除父元素法
	closeButton.onclick = () => {
		closeButton.parentNode.parentNode.removeChild(closeButton.parentNode);
	};
</script>
</body>
</html>
