<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取元素的所有子元素</title>
</head>
<body>
<div>
  <h1>1</h1>
  <h2>2</h2>
  <p class="item">3</p>
  <p>4</p>
  <span>5</span>
</div>

<script>
  let div = document.querySelector("div");
  console.log(div.children); // ▶ HTMLCollection(5) [h1, h2, p.item, p, span]
</script>
</body>
</html>
