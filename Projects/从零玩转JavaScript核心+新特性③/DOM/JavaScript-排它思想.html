<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>排它思想</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		ul {
			width: 400px;
			border: 1px solid #000000;
			margin: 100px auto;
			list-style: none;
		}

		ul > li {
			cursor: pointer;
		}

		.current {
			background: red;
		}
	</style>
</head>
<body>
<ul>
	<li class="current">我是第1个li</li>
	<li>我是第2个li</li>
	<li>我是第3个li</li>
	<li>我是第4个li</li>
	<li>我是第5个li</li>
</ul>

<script>
	let prevIndex = 0;
	let lis = document.querySelectorAll("li");

	// >=ES6
	for(let i = 0; i < lis.length; i++) {
		lis[i].onclick = () => {
			lis[prevIndex].className = "";
			lis[i].className = "current";
			prevIndex = i;
		}
	}

	// <ES6
	/*for(var i = 0; i < lis.length; i++) {
		(function (index) {
			lis[index].onclick = () => {
				// 排它
				lis[prevIndex].className = "";
				// 设置选中样式
				lis[index].className = "current";
				// 重新记录被选中的索引
				prevIndex = index;
			}
		})(i);
	}*/
</script>
</body>
</html>
