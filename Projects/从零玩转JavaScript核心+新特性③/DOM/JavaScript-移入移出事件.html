<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移入移出移动事件</title>
  <style>
    div{
      width: 300px;
      height: 300px;
      background-color: red;
    }
  </style>
</head>
<body>
<div></div>

<script>
  let div = document.querySelector("div");

  // 移入事件
  /*div.onmouseover = () => {
    console.log("移入事件");
  }*/
  // 建议初学者使用
  div.onmouseenter = () => {
	  console.log("移入事件");
  }

  // 移出事件
  /*div.onmouseout = () => {
	  console.log("移出事件");
  }*/
	// 建议初学者使用
  div.onmouseleave = () => {
	  console.log("移出事件");
  }

  // 移动事件
  div.onmousemove = () => {
	  console.log("移动事件");
  }
</script>
</body>
</html>
