<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>联动动画</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .top {
      width: 320px;
      height: 302px;
      overflow: hidden;
    }

    .bottom {
      width: 320px;
      height: 102px;
      overflow: hidden;
    }

    .box {
      position: fixed;
      right: 0;
      bottom: 0;
    }

    span {
      display: inline-block;
      width: 50px;
      height: 50px;
      position: absolute;
      right: 0;
      top: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="top"><img src="images/top.jpg" alt="top"></div>
  <div class="bottom"><img src="images/bottom.jpg" alt="bottom"></div>
  <span></span>
</div>

<script src="js/animation2.js"></script>
<script>
  // get elements
  let closeBtn = document.querySelector("span");
  let topDiv = document.querySelector(".top");
  let bottomDiv = document.querySelector(".bottom");
  let boxDiv = document.querySelector(".box");

  // monitor close button onclick event
  closeBtn.onclick = () => {
    easeAnimation(topDiv, {"height": 0}, () => {
      easeAnimation(boxDiv, {"width": 0}, () => {
        boxDiv.parentNode.removeChild(boxDiv);
      })
    })
  }

  closeBtn.addEventListener("click", function() {
    alert("666");
  });
</script>
</body>
</html>
