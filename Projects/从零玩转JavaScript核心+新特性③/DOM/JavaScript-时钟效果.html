<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟效果</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.clock {
			width: 300px;
			height: 600px;
			margin: 0 auto;
			background: url("images/clock.png");
			position: relative;
		}

		.clock>.box {
			width: 120px;
			height: 120px;
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			bottom: 220px;
		}

		.hour, .minute, .second{
			width: 6px;
			height: 120px;
			background: url("images/hour.png");
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
		}

		.minute {
			background: url("images/minute.png");
		}

		.second {
			background: url("images/second.png");
		}
	</style>
</head>
<body>
<div class="clock">
	<div class="box">
		<div class="hour"></div>
		<div class="minute"></div>
		<div class="second"></div>
	</div>
</div>

<script>
	// get elements
	let hour = document.querySelector(".hour");
	let minute = document.querySelector(".minute");
	let second = document.querySelector(".second");

	setPointerAngle();

	let timer = setInterval(() => {
		setPointerAngle();
	}, 1000);

	function setPointerAngle() {
		// get current time
		let date = new Date();

		// set pointers' angle based on current time
		hour.style.transform = `rotate(${date.getHours() * 30}deg)`;
		minute.style.transform = `rotate(${date.getMinutes() * 6}deg)`;
		second.style.transform = `rotate(${date.getSeconds() * 6}deg)`;
	}
</script>
</body>
</html>
