<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数节流</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		div {
			background: red;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
<div></div>

<script src="js/tools.js"></script>
<script>
	let div = document.querySelector("div");

	resetSize();

	let timerId = null;
	let flag = true;
	window.onresize = throttle(function () {
		resetSize();
	});

	function resetSize() {
		let { width, height } = getScreenWidthHeight();
		div.style.width = width / 2 + "px";
		div.style.height = height / 2 + "px";
	}
</script>
</body>
</html>
