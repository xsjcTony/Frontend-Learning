<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>吸顶效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    img {
      width: 100%;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<img src="images/nba-top.jpg" alt="top" id="top">
<img src="images/nba-nav.jpg" alt="nav" id="nav">
<img src="images/nba-body.jpg" alt="body">

<script src="js/tools.js"></script>
<script>
  // get elements
  let topDiv = document.querySelector("#top");
  let navDiv = document.querySelector("#nav");

  // get topDiv height
  let topDivHeight = topDiv.offsetHeight;

  // monitor window scroll
  window.onscroll = () => {
    // get scroll y
    let offsetY = getPageScroll().y;

    // check if scrollY >= topDiv height
    if(offsetY >= topDivHeight) {
      navDiv.style.position = "fixed";
      navDiv.style.top = "0px";
      navDiv.style.left = "0px";
    }
    else {
      navDiv.style.position = "";
    }
  }
</script>
</body>
</html>
