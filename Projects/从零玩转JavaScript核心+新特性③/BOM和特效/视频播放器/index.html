<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>视频播放器</title>
	<link rel="stylesheet" href="fonts/iconfont.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<figure>
	<figcaption>视频播放器</figcaption>
	<video src="images/cjk.mp4"></video>
	<div class="control">
		<i class="iconfont icon-bofang" id="play"></i>
		<div class="progress">
			<div class="bar"></div>
		</div>
		<div class="time">
			<span id="current_time">00:00:00</span>
			/
			<span id="total_time">00:00:00</span>
		</div>
		<i class="iconfont icon-fangda" id="full_screen"></i>
	</div>
</figure>

<script src="js/animation.js"></script>
<script src="js/tools.js"></script>
<script src="js/index.js"></script>
</body>
</html>
