<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue - 构建Vue实例</title>
</head>
<body>
<div id="app">
    <input type="text" a-model="name">
    <input type="text" a-model="time.hour">
    <input type="text" a-model="time.minute">
    <input type="text" a-model="time.second">
    <div a-html="html">Lorem ipsum.</div>
    <div a-text="text">Lorem ipsum.</div>
    <p>{{ name }}</p>
    <p>{{ gender }} - {{ age }}</p>
    <p>{{ time.hour }}:{{ time.minute }}:{{ time.second }}</p>
    <ul>
        <li>6</li>
        <li>6</li>
        <li>6</li>
    </ul>
</div>
</body>
<script src="../Aue.js"></script>
<script>
  const vm = new Aue({
    // el: document.querySelector('#app')
    el: '#app',
    data: {
      name: 'Tony',
      gender: 'male',
      age: 24,
      time: {
        hour: 11,
        minute: 12,
        second: 13
      },
      html: `<div>我是html</div>`,
      text: `<div>我是text</div>`
    }
  })
  console.log(vm)
</script>
</html>
