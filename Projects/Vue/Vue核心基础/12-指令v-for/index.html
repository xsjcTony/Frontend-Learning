<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue-指令v-for</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(value, index) in list">{{ index }} -- {{ value }}</li>
    </ul>
    <ul>
        <li v-for="(value, key) in obj">{{ key }} - {{ value }}</li>
    </ul>
</div>
<script src="js/vue.js"></script>
<script>
  const vue = new Vue({
    el: '#app',
    data: {
      list: ['张三', '李四', '王五', '赵六'],
      obj: {
        name: 'Tony',
        age: 33,
        gender: 'male'
      }
    }
  })
</script>
</body>
</html>
