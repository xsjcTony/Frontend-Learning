<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue-组件-自定义局部组件</title>
</head>
<body>
<div id="app">
    <abc></abc> <!-- 使用组件 -->
</div>
<script src="js/vue.js"></script>
<template id="info">
    <div>
        <img src="images/fm.jpg" alt>
        <p>我是描述信息</p>
    </div>
</template>
<script>
  // Vue实例对象
  const vue = new Vue({
    el: '#app',
    data: {},
    // 自定义局部组件
    components: {
      abc: { // 组件名称
        template: '#info' // 组件模板
      }
    }
  })
</script>
</body>
</html>
