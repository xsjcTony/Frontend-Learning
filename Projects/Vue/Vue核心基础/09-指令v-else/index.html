<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue-指令v-else</title>
</head>
<body>
<div id="app">
    <p v-if="age >= 18">成年人</p>
    <p v-else>未成年人</p>
</div>
<script src="js/vue.js"></script>
<script>
  const vue = new Vue({
    el: '#app',
    data: {
      age: 18
    }
  })
</script>
</body>
</html>
