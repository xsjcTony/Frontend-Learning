<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue-组件-父子组件</title>
</head>
<body>
<div id="app">
    <father></father>
</div>
<script src="js/vue.js"></script>
<template id="father">
    <div>
        <p>我是父组件</p>
        <son></son>
    </div>
</template>
<template id="son">
    <div>
        <p>我是子组件</p>
    </div>
</template>
<script>
  // 全局组件
  /*
  Vue.component('father', {
    template: '#father',
    // 在自定义组件中定义子组件
    components: {
      son: {
        template: '#son'
      }
    }
  })
  */
  // Vue实例对象
  const vue = new Vue({
    el: '#app',
    // 局部组件
    components: {
      father: {
        template: '#father',
        // 在自定义组件中定义子组件
        components: {
          son: {
            template: '#son'
          }
        }
      }
    }
  })
</script>
</body>
</html>
