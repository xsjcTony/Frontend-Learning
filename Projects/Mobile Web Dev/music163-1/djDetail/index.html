<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>网易云音乐</title>
    <meta name="keywords" content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，移动站，music.163.com">
    <meta name="description" content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../apple-touch-icon114.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../apple-touch-icon152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon180.png">
    <script>
      const scale = 1 / window.devicePixelRatio
      const text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`
      document.write(text)
      document.documentElement.style.fontSize = window.innerWidth / 7.5 + 'px'
    </script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/swiper-bundle.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!-- S header -->
<div class="header">
    <div class="header-in">
        <div class="header-left">
            <img src="images/detail-it666-back.png" alt>
        </div>
        <div class="header-center">
            <span>电台</span>
        </div>
        <div class="header-right">
            <img src="images/detail-it666-share.png" alt>
            <img src="images/detail-it666-playing.png" alt>
        </div>
    </div>
</div>
<!-- E header -->

<!-- S main content -->
<div class="main">
    <div class="main-in">
        <div class="main-top"></div>
        <div class="main-bottom">
            <div class="bottom-header">
                <p class="active"><span>详情</span></p>
                <p><span>节目</span><b>88</b></p>
                <i class="bottom-line"></i>
            </div>
            <div class="bottom-content">
                <div class="content-default"></div>
                <div class="content-list">
                    <div class="list-header">
                        <p class="header-select-all">
                            <i></i>
                            <span>全选</span>
                        </p>
                        <span class="header-periodical">共0期</span>
                        <div class="header-sort">
                            <img src="images/detail-small-arrow.png" alt>
                            <span>排序</span>
                        </div>
                        <div class="header-multiple-select">
                            <img src="images/detail-it666-menu.png" alt>
                            <span>多选</span>
                        </div>
                        <span class="header-multiple-select-complete">完成</span>
                    </div>
                    <ul class="list-main"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- E main content -->

<!-- S background image -->
<div class="bg"></div>
<!-- E background image -->

<!-- S footer -->
<div class="footer"></div>
<!-- E footer -->

<!-- S templates -->
<script id="top_info" type="text/html">
    <div class="top-info">
        <div class="info-left">
            <p><%= name %></p>
            <p><%= subCount %>订阅</p>
        </div>
        <div class="info-right">
            <img src="images/favorite-it666-star.png" alt>
            <span>订 阅</span>
        </div>
    </div>
</script>
<script id="bottom_content_default" type="text/html">
    <div class="default-user">
        <p>主播</p>
        <div>
            <div class="user-left">
                <img src="<%= dj.avatarUrl %>" class="user-icon" alt>
                <% if (dj.authStatus === 1) { %>
                <img src="https://p5.music.126.net/obj/wo3DlcOGw6DClTvDisK1/4874132307/4499/f228/d867/da64b9725e125943ad4e14e4c72d0884.png" alt>
                <% } %>
            </div>
            <div class="user-middle">
                <p class="user-name"><%= dj.nickname %></p>
                <% if (dj.experts) { %>
                <p class="user-experts"><%= dj.experts['1'] %></p>
                <% } %>
            </div>
            <span class="user-right">赞赏</span>
        </div>
    </div>

    <div class="default-info">
        <p>电台内容简介</p>
        <div><%= desc %></div>
    </div>

    <div class="default-comment">
        <p>精彩评论</p>
        <% for (let i = 0; i < commentDatas.length; i++) { %>
        <div class="comment-item">
            <p class="item-user">
                <img src="<%= commentDatas[i].userProfile.avatarUrl %>" alt>
                <span><%= commentDatas[i].userProfile.nickname %></span>
            </p>
            <p class="item-content"><%= commentDatas[i].content %></p>
            <p class="item-program">&#8212;&#8212;<span><%= commentDatas[i].programName %></span></p>
        </div>
        <% } %>
    </div>
</script>
<script id="bottom_content_list" type="text/html">
    <% for (let i = 0; i < programs.length; i++) { %>
    <li>
        <div class="list-item-main">
            <div class="item-main-left">
                <p><%= i + 1 %></p>
                <i></i>
            </div>
            <div class="item-main-info">
                <p class="main-info-title"><%= programs[i].name %></p>
                <div>
                    <p class="main-info-date"><%= programs[i].scheduledPublishTime %></p>
                    <p class="main-info-play-count">
                        <img src="images/detail-small-playing.png" alt>
                        <span><%= programs[i].listenerCount %></span>
                    </p>
                    <p class="main-info-time">
                        <img src="images/detail-small-time.png" alt>
                        <span><%= programs[i].duration %></span>
                    </p>
                </div>
            </div>
        </div>
        <img src="images/detail-small-more.png" alt>
    </li>
    <% } %>
</script>
<!-- E templates -->

<!-- S JavaScript -->
<script src="../js/zepto.js"></script>
<script src="../js/event.js"></script>
<script src="../js/ajax.js"></script>
<script src="../js/form.js"></script>
<script src="../js/ie.js"></script>
<script src="../js/fx.js"></script>
<script src="../js/fx_methods.js"></script>
<script src="../js/touch.js"></script>
<!-- /Zepto -->
<script src="../js/iscroll-probe.js"></script>
<script src="../js/swiper-bundle.js"></script>
<script src="../js/axios.js"></script>
<script src="../js/api.js"></script>
<!-- /axios -->
<script src="../js/template-web.js"></script>
<script src="../js/clamp.js"></script>
<script src="../js/tools.js"></script>
<script src="js/index.js"></script>
<!-- E JavaScript -->
</body>
</html>
