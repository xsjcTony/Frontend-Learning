<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>网易云音乐</title>
    <meta name="keywords" content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，移动站，music.163.com">
    <meta name="description" content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../apple-touch-icon114.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../apple-touch-icon152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon180.png">
    <script>
      const scale = 1 / window.devicePixelRatio
      const text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`
      document.write(text)
      document.documentElement.style.fontSize = window.innerWidth / 7.5 + 'px'
    </script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/swiper-bundle.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!-- S header -->
<div class="header">
    <div class="header-in">
        <img src="images/player-it666-back.png" class="go-back" alt>
        <div>
            <p class="header-title"></p>
            <p class="header-singer"></p>
        </div>
        <img src="images/player-it666-share.png" alt>
    </div>
</div>
<!-- E header -->

<!-- S main -->
<div class="main">
    <div class="bg"></div>
    <div class="main-in">
        <div class="main-default">
            <div class="default-top">
                <img src="images/player-it666-needle.png" alt>
            </div>
            <div class="default-middle">
                <div class="disc-bg"></div>
                <div class="swiper">
                    <div class="swiper-wrapper"></div>
                </div>
            </div>
            <ul class="default-bottom">
                <li><img src="images/player-it666-favorite.png" alt></li>
                <li><img src="images/player-it666-download.png" alt></li>
                <li><img src="images/player-it666-effect.png" alt></li>
                <li><img src="images/player-it666-comment.png" alt></li>
                <li><img src="images/player-it666-more.png" alt></li>
            </ul>
        </div>
        <div class="main-lyric">
            <div class="lyric-top">
                <img src="images/player-it666-trumpet.png" alt>
                <div class="volume-progress-bar">
                    <div class="volume-progress-line">
                        <div class="volume-progress-dot"></div>
                    </div>
                </div>
            </div>
            <div class="lyric-bottom">
                <ul class="lyric-list"></ul>
                <div class="lyric-timeline">
                    <img src="images/player-small-play.png" alt>
                    <div></div>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- E main -->

<!-- S footer -->
<div class="footer">
    <div class="footer-in">
        <div class="footer-top">
            <span class="current-time">00:00</span>
            <div class="progress-bar">
                <div class="progress-line">
                    <div class="progress-dot"></div>
                </div>
            </div>
            <span class="total-time">00:00</span>
        </div>
        <ul class="footer-bottom">
            <li class="play-mode"><img src="images/player-it666-loop.png" alt></li>
            <li class="previous"><img src="images/player-it666-pre.png" alt></li>
            <li class="play">
                <img src="images/player-it666-play.png" alt>
                <img src="images/player-it666-pause.png" alt>
            </li>
            <li class="next"><img src="images/player-it666-next.png" alt></li>
            <li class="list"><img src="images/player-it666-list.png" alt></li>
        </ul>
    </div>
</div>
<!-- E footer -->

<!-- S audio -->
<audio></audio>
<!-- E audio -->

<!-- S song list modal -->
<div class="modal">
    <div class="modal-main">
        <div class="modal-top">
            <div class="modal-top-left">
                <img src="images/playlist-it666-loop.png" alt>
                <span>列表循环(0)</span>
            </div>
            <div class="modal-top-right">
                <img src="images/player-small-favorite.png" alt>
                <span>收藏全部</span>
                <img src="images/player-it666-delete.png" class="clear-all" alt>
            </div>
        </div>
        <div class="modal-list">
            <ul class="modal-middle"></ul>
        </div>
        <div class="modal-bottom">关闭</div>
    </div>
</div>
<!-- E song list modal -->

<!-- S JavaScript -->
<script src="../js/zepto.js"></script>
<script src="../js/event.js"></script>
<script src="../js/ajax.js"></script>
<script src="../js/form.js"></script>
<script src="../js/ie.js"></script>
<script src="../js/fx.js"></script>
<script src="../js/fx_methods.js"></script>
<script src="../js/touch.js"></script>
<!-- /Zepto -->
<script src="../js/iscroll-probe.js"></script>
<script src="../js/swiper-bundle.js"></script>
<script src="../js/axios.js"></script>
<script src="../js/api.js"></script>
<!-- /axios -->
<script src="../js/template-web.js"></script>
<script src="../js/clamp.js"></script>
<script src="../js/tools.js"></script>
<script src="js/ProgressBar.js"></script>
<script src="js/Player.js"></script>
<script src="js/index.js"></script>
<!-- E JavaScript -->
</body>
</html>
