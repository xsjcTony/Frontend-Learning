<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>promise-基本使用</title>
</head>
<body>
<script>
  let promise = new Promise(function (resolve, reject) {
    reject();
  });
  promise.then(function (data) {
    console.log(data);
  });
  promise.catch(function (data) {
    console.log(data);
  });
</script>
</body>
</html>
