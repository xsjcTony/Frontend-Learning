<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fetch-基本使用</title>
</head>
<body>
<script>

  fetch("http://127.0.0.1/jQuery/fetch.php?teacher=Tony&age=24", {
    method: "get"
  }).then(res => res.json())
    .then(data => console.log(data))
    .catch(error => console.log(error));
*/
  fetch("http://127.0.0.1/jQuery/fetch.php", {
    method: "post",
    body: JSON.stringify({
      teacher: "Tony",
      age: 24
    })
  }).then(res => res.json())
    .then(data => console.log(data))
    .catch(error => console.log(error));
</script>
