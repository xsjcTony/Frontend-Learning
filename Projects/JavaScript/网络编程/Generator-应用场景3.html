<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator-应用场景3</title>
</head>
<body>
<script>
  function request () {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('data fetched.')
      }, 1000)
    })
  }

  function* gen () {
    yield request()
    yield request()
    yield request()
  }

  let it = gen()
  it.next().value.then((data) => {
    console.log(data, 1)
    return it.next().value
  }).then((data) => {
    console.log(data, 2)
    return it.next().value
  }).then((data) => {
    console.log(data, 3)
    return it.next().value
  }).catch(error => console.log(error))
</script>
</body>
</html>
