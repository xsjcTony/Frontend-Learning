  let obj = {
    name: 'Tony',
    age: 24,
    gender: 'male'
  }

  function* gen () {
    let keys = Object.keys(obj)
    for (let key of keys) {
      yield obj[key];
    }
  }
  obj[Symbol.iterator] = gen;

  let it = obj[Symbol.iterator]();
  console.log(it.next())
  console.log(it.next())
  console.log(it.next())
  console.log(it.next())
</script>
