<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator-基本概念</title>
</head>
<body>
<script>
  function* test () {
    console.log('123')
    let res = yield 'aaa'
    console.log(res)
    console.log('456')
    yield 1 + 1
    console.log('789')
    yield true
  }

  let it = test()
  console.log(it.next())
  console.log(it.next('Tony666'))
  console.log(it.next())
</script>
</body>
</html>
