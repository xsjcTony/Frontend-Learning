    <style>
        * {

        .box {
            width: 400px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid #000;
            overflow: auto;
            overflow-x: hidden;
        }
        .box > div {
            line-height: 200px;
            width: 400px;
            height: 200px;
            margin: 0 auto;
            text-align: center;
        }
        .box > div:nth-child(odd) {
            background: red;
        }
        .box > div:nth-child(even) {
