<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件</title>
</head>
<body>
<button>我是按钮</button>
<a href="https://www.baidu.com">我是a标签</a>

<script>
  let btn = document.querySelector("button");
  let a = document.querySelector("a");

  btn.onclick = function() {
    alert("按钮被点击了");
  }
  a.onclick = function () {
	  alert("a标签被点击了");
	  return false;
  }
</script>
</body>
</html>
