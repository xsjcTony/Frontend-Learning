<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片展示</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		div {
			width: 670px;
			border: 1px solid #000000;
			margin: 100px auto;
		}

		ul {
			display: flex;
			justify-content: space-between;
			list-style: none;
		}

		ul > li > img {
			width: 120px;
			vertical-align: bottom;
			cursor: pointer;
		}
	</style>
</head>
<body>
<div>
	<img src="images/ad1.jpg" alt="ad1">
	<ul>
		<li><img src="images/ad1.jpg" alt="ad1"></li>
		<li><img src="images/ad2.jpg" alt="ad2"></li>
		<li><img src="images/ad3.jpg" alt="ad3"></li>
		<li><img src="images/ad4.jpg" alt="ad4"></li>
		<li><img src="images/ad5.jpg" alt="ad5"></li>
	</ul>
</div>

<script>
	let mainAd = document.querySelector("div>img");
	let imgs = document.querySelectorAll("li>img");

	// for loop法调用i方法
	/*for(let i = 1; i <= imgs.length; i++) {
		imgs[i - 1].onclick = () => {
			mainAd.src = `images/ad${i}.jpg`;
		}
	}*/

	// for of替换src法 + 封装onclick事件节省性能
	let replaceImg = function () {
		mainAd.src = this.src;
	}

	for(let item of imgs) {
		item.onclick = replaceImg;
	}
</script>
</body>
</html>
