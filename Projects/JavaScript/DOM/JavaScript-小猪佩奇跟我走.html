<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小猪佩奇跟我走</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
<img src="images/pig.gif" alt="pig">

<script>
  let img = document.querySelector("img");
  let imgStyle = getComputedStyle(img);

  document.body.onmousemove = (event) => {
    event = event || window.event;

    img.style.marginLeft = event.clientX - parseFloat(imgStyle.width) / 2 + "px";
    img.style.marginTop = event.clientY - parseFloat(imgStyle.height) / 2 + "px";
  }
</script>
</body>
</html>
