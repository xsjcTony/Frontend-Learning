<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索框效果</title>
</head>
<body>
<form action="https://www.baidu.com">
  <input type="text" placeholder="keyword">
  <input type="submit" value="search" disabled>
</form>

<script>
  let keywordInput = document.querySelector("input[type=text]");
  let submitButton = document.querySelector("input[type=submit]");

  keywordInput.oninput = () => {
    submitButton.disabled = keywordInput.value.length === 0;
  }
</script>
</body>
</html>
