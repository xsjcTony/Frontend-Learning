<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移入移出菜单</title>
	<link rel="stylesheet" href="fonts/iconfont.css">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		div {
			position: fixed;
			top: 50%;
			right: 0;
			transform: translateY(-50%);
		}

		ul {
			list-style: none;
			width: 50px;
			height: 150px;
			background: skyblue;
			border-radius: 5px;
		}

		ul > li {
			width: 50px;
			height: 50px;
			border-bottom: 1px solid #cccccc;
			box-sizing: border-box;
			line-height: 50px;
			color: #ffffff;
			text-align: center;
			font-size: 20px !important;
		}

		ul > li:last-child {
			border-bottom: none;
		}

		.subMenu {
			width: 250px;
			height: 270px;
			padding: 20px;
			box-sizing: border-box;
			background: #cccccc;
			border-radius: 5px;
			right: 60px;
			display: none;
		}

		.subMenu > img {
			width: 210px;
		}
	</style>
</head>
<body>
<div>
	<ul>
		<li class="iconfont icon-qq"></li>
		<li class="iconfont icon-weixin"></li>
		<li class="iconfont icon-youjian"></li>
	</ul>
	<div class="subMenu">
		<p>微信二维码</p>
		<img src="images/qrcode.png" alt="qrcode">
	</div>
</div>

<script>
	let wx = document.querySelector(".icon-weixin");
	let subMenu = document.querySelector(".subMenu");

	wx.onmouseenter = () => {
		subMenu.style.display = "block";
	}
	wx.onmouseleave = () => {
		subMenu.style.display = "none";
	}
</script>
</body>
</html>
