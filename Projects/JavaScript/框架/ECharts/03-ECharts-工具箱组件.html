<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts-工具箱组件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 600px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
    <script src="js/echarts.js"></script>
</head>
<body>
<div></div>
<script>
  const div = document.querySelector('div')
  const myChart = echarts.init(div)
  const option = {
    title: {
      text: 'ECharts 入门示例'
    },
    toolbox: {
      show: true,
      feature: {
        saveAsImage: {
          show: true
        },
        dataView: {
          show: true
        },
        restore: {
          show: true
        },
        dataZoom: {
          show: true
        },
        magicType: {
          type: ['bar', 'line']
        }
      }
    },
    legend: {
      data: ['销量', '产量']
    },
    xAxis: {
      data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
    },
    yAxis: {},
    series: [
      {
        name: '销量',
        type: 'bar',
        data: [5, 20, 36, 10, 10, 20]
      },
      {
        name: '产量',
        type: 'bar',
        data: [50, 120, 136, 60, 40, 80]
      }
    ]
  }
  myChart.setOption(option)
</script>
</body>
</html>
