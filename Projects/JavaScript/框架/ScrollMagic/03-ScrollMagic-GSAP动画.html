<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollMagic-GSAP动画</title>
    <script src="js/ScrollMagic.js"></script>
    <script src="js/TweenMax.js"></script>
    <script src="js/animation.gsap.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 100px;
            background: #000;
        }

        div {
            width: 100%;
            height: 200px;
        }

        .section1 {
            background: #f00;
        }

        .section2 {
            background: #0f0;
        }

        .section3 {
            background: #00f;
        }

        .section4 {
            background: deeppink;
        }

        footer {
            width: 100%;
            height: 2000px;
            background: #000;
        }

        p {
            width: 100px;
            height: 100px;
            background: purple;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<header></header>
<div class="section1">
    <p class="animate"></p>
</div>
<div class="section2"></div>
<div class="section3"></div>
<div class="section4"></div>
<footer></footer>

<script>
  const controller = new ScrollMagic.Controller()
  const scene = new ScrollMagic.Scene({
    offset: 100,
    duration: 200,
  })

  scene.setPin('.section1')

  /*
  const tweenMax = TweenMax.to('.animate', 3, {
    width: 200,
    height: 200
  })

  scene.setTween(tweenMax)
  */

  scene.setTween('.animate', 3, {
    width: 200,
    height: 200
  })

  controller.addScene(scene)
</script>
</body>
</html>
