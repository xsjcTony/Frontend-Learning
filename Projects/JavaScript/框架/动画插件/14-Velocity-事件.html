<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity-事件</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/velocity.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background: #f00;
        }
    </style>
</head>
<body>
<div class="box"></div>

<script>
  $('.box').velocity({
    marginLeft: '500px'
  }, {
    duration: 3000,
    begin: function (element) {
      console.log('begin', element)
    },
    complete: function (element) {
      console.log('complete', element)
    },
    progress: function (element, complete, a, b, c) {
      console.log('in progress', c)
    }
  })
</script>
</body>
</html>
