<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP-动画属性</title>
    <script src="js/TweenMax.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background: #f00;
        }
    </style>
</head>
<body>
<div class="box"></div>

<script>
  new TweenMax('.box', 3, {
    // delay: 2,
    startAt: {
      x: 100
    },
    css: {
      x: 500
    },
    repeat: 2,
    yoyo: true,
    repeatDelay: 1,
    ease: Bounce.easeOut,
    yoyoEase: Bounce.easeOut,
  })
</script>
</body>
</html>
