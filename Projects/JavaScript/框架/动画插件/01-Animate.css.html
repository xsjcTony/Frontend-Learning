<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Animate.css</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div {
            width: 200px;
            height: 200px;
            background: red;
            margin: 100px auto;
            --animate-repeat: 4;
            --animate-delay: 3s;
        }
        @keyframes myFadeIn {
            from {
                opacity: 0;
                transform: scale(2);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate__myFadeIn {
            -webkit-animation-name: myFadeIn;
            animation-name: myFadeIn;
        }
    </style>
</head>
<body>
<!--<div class="animate__animated animate__bounce animate__infinite animate__delay-1s"></div>-->
<div class="animate__animated animate__myFadeIn animate__repeat-1 animate__delay-1s"></div>
</body>
</html>
