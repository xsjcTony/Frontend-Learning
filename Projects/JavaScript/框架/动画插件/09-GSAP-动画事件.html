<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP-动画事件</title>
    <script src="js/TweenMax.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background: #f00;
        }
    </style>
</head>
<body>
<div class="box"></div>

<script>
  const obj = { name: 'Tony' }
  TweenMax.to('.box', 3, {
    x: 500,
    delay: 3,
    onStart: function (a, b, c) {
      console.log('动画开始了', a, b, c)
      console.log(this)
    },
    onStartParams: ['123', '456', '789'],
    onStartScope: obj
  })
</script>
</body>
</html>
