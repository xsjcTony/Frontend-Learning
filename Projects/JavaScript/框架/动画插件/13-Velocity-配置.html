<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity-配置</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/velocity.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background: #f00;
        }
    </style>
</head>
<body>
<div class="box"></div>

<script>
  $('.box').velocity({
    marginLeft: '500px'
  }, {
    duration: 3000,
    delay: 2000,
    loop: 2,
    easing: 'easeInOutQuint',
    // display: 'none',
    visibility: 'hidden',
    queue: 'a'
  }).velocity({
    marginTop: '500px'
  }, {
    duration: 3000,
    queue: 'b'
  })

  $('.box').dequeue('a')
  setTimeout(function () {
    $('.box').dequeue('b')
  }, 3000)
</script>
</body>
</html>
