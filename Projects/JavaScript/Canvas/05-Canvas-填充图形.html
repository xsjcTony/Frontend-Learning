<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-Canvas-填充图形</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: yellowgreen;
        }
    </style>
</head>
<body>
<canvas width="500" height="500"></canvas>
<script>
  let canvas = document.querySelector('canvas')
  let ctx = canvas.getContext('2d')

  /*ctx.beginPath()
  ctx.moveTo(50, 50)
  ctx.lineTo(200, 50)
  ctx.lineTo(200, 200)
  ctx.closePath()
  ctx.fillStyle = 'blue'
  ctx.fill()*/

  ctx.beginPath()
  ctx.moveTo(100, 100)
  ctx.lineTo(300, 100)
  ctx.lineTo(300, 300)
  ctx.lineTo(100, 300)
  ctx.closePath()

  ctx.moveTo(250, 150)
  ctx.lineTo(150, 150)
  ctx.lineTo(150, 250)
  ctx.lineTo(250, 250)
  ctx.closePath()
  ctx.fill()
  // ctx.stroke()
</script>
</body>
</html>
