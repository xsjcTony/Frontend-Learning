<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酷狗音乐手机版</title>
    <meta name="keywords" content="酷狗音乐手机版,酷狗,音乐">
    <meta name="description" content="酷狗音乐手机版">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset_mobile.css">
    <link rel="stylesheet" href="css/reset_pc.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="js/swiper.animate1.0.3.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide section1">
            <img src="images/section1-title.png" alt class="ani" swiper-animate-effect="myFadeIn">
            <img src="images/section1-img.png" alt class="ani" swiper-animate-effect="fadeInUp">
            <img src="images/section1-btn.png" alt>
        </div>
        <div class="swiper-slide section">
            <img src="images/section2-title.png" alt class="ani" swiper-animate-effect="myFadeIn" swiper-animate-duration="0.5s">
            <img src="images/section2-img.png" alt class="ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="0.5s">
        </div>
        <div class="swiper-slide section">
            <img src="images/section3-title.png" alt class="ani" swiper-animate-effect="myFadeIn" swiper-animate-duration="0.5s">
            <img src="images/section3-img.png" alt class="ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="0.5s">
        </div>
        <div class="swiper-slide section">
            <img src="images/section4-title.png" alt class="ani" swiper-animate-effect="myFadeIn" swiper-animate-duration="0.5s">
            <img src="images/section4-img.png" alt class="ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="0.5s">
        </div>
        <div class="swiper-slide section">
            <img src="images/section5-title.png" alt class="ani" swiper-animate-effect="myFadeIn" swiper-animate-duration="0.5s">
            <img src="images/section5-img.png" alt class="ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="0.5s">
        </div>
        <div class="swiper-slide section6">
            <div class="top ani" swiper-animate-effect="myFadeIn">
                <img src="images/section6-logo.png" alt>
                <p>适用于iOS 8.0及以上系统版本</p>
                <div>
                    <img src="images/section6-back.png" alt>
                    <img src="images/section6-share.png" alt>
                </div>
                <p>我们致力于推动网络正版音乐的发展</p>
                <p>相关版权合作请联系copyrights@kugou.com</p>
                <p>
                    <a href="javascript:">在线听歌</a>
                    <span>|</span>
                    <a href="javascript:">用户服务协议</a>
                    <span>|</span>
                    <a href="javascript:">卸载说明</a>
                </p>
            </div>
            <div class="bottom">
                <p>粤ICP备09017694号-2</p>
                <p>公司名称：广州酷狗计算机科技有限公司</p>
                <p>公司地址：广州市天河区黄埔大道中315号羊城晚报创意产业园内自编号1-18</p>
                <p>公司电话：<span>020-37529000</span></p>
            </div>
        </div>
    </div>
</div>

</html>
