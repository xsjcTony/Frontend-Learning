<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星空背景</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html, body {
			width: 100%;
			height: 100%;
			background: #000000;
			overflow: hidden;
		}

		span {
			display: inline-block;
			width: 30px;
			height: 30px;
			background: url("images/star.png") no-repeat;
			background-size: 100% 100%;
			animation: flash 1s alternate infinite;
			transition: all 1s;
			position: absolute;
		}

		@keyframes flash {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}

		span:hover {
			transform: scale(3, 3) rotate(180deg) !important;
		}
	</style>
</head>
<body>
<script src="js/Get_screen_width_height.js"></script>
<script>
// get screen width and height
	let {width, height} = getScreen();

	// create stars
	for(let i = 0; i < 200; i++) {
		// create spans
		let span = document.createElement("span");
		document.body.appendChild(span);

		// randomize stars' location
		let x = Math.random() * (width - 30);
		let y = Math.random() * (height - 30);
		span.style.left = x + "px";
		span.style.top = y + "px";

		// randomize stars' scale
		let scale = Math.random() * 2;
		span.style.transform = `scale(${scale}, ${scale})`;

		// randomize stars' flash animation
		let time = Math.random() * 2;
		span.style.animationDelay = time + "s";
	}
</script>
</body>
</html>
