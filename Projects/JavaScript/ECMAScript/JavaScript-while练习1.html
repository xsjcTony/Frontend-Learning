<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript-while练习1</title>
	<script>
		let num = 1,
			count = 0;

		while(num <= 100) {
			if(0 === num % 7) {
				console.log(num);
				count++;
			}
			num++;
		}
		console.log(count);
	</script>
</head>
<body>

</body>
</html>
