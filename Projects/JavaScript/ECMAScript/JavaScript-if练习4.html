<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript-if练习4</title>
	<script>
		let a = 5,
			b = 3,
			c = 4;

		if(a > b) {
			exchangeab();
		}

		if(a > c) {
			exchangeac();
		}

		if(b > c) {
			exchangebc();
		}

		console.log(a, b, c);

		function exchangeab() {
			let temp;
			temp = a;
			a = b;
			b = temp;
		}

		function exchangebc() {
			let temp;
			temp = b;
			b = c;
			c = temp;
		}

		function exchangeac() {
			let temp;
			temp = a;
			a = c;
			c = temp;
		}
	</script>
</head>
<body>

</body>
</html>
