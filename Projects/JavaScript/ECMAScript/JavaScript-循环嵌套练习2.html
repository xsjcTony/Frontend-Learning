<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript-循环嵌套练习2</title>
	<script>
		for(let i = 0; i < 3; i++) {
			for(let j = 0; j <= i; j++) {
				document.write("-");
			}
			for(let k = 5 - 2 * i; k > 0 ; k--) {
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
</head>
<body>

</body>
</html>
