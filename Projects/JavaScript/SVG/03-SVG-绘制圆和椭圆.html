<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-绘制圆和椭圆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        svg {
            display: block;
            width: 500px;
            height: 500px;
            margin: 100px auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<svg>
    <circle cx="100" cy="100" r="50"></circle>
    <ellipse cx="300" cy="300" rx="100" ry="50"></ellipse>
</svg>
</body>
</html>
