<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-路径动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        svg {
            display: block;
            width: 500px;
            height: 500px;
            margin: 10px auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<svg viewBox="-100 -100 500 500">
    <rect x="0" y="0" width="40" height="40" fill="rgba(255, 0, 0, 0.5)">
        <animateMotion path="M 0 0 C 0 300 300 300 300 0" dur="5s" begin="click" fill="freeze" rotate="auto"></animateMotion>
    </rect>
</svg>
</body>
</html>
