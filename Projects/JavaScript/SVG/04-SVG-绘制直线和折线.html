<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-绘制直线和折线</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        svg {
            display: block;
            width: 500px;
            height: 500px;
            margin: 100px auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<svg>
    <line x1="100" y1="100" x2="300" y2="100" stroke="#000"></line>
    <polyline points="100 200 300 200 400 100" stroke="#000" fill="none"></polyline>
    <polygon points="100 400 300 400 400 300" stroke="#000" fill="none"></polygon>
</svg>
</body>
</html>
