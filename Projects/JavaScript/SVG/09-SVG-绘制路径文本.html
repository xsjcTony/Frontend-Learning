<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-绘制路径文本</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        svg {
            display: block;
            width: 500px;
            height: 500px;
            margin: 20px auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<svg>
    <defs>
        <path id="my_path" d="M 100 100 Q 150 50 200 100"></path>
    </defs>
    <text>
        <textPath xlink:href="#my_path">Tony loves Lily.</textPath>
    </text>
</svg>
</body>
</html>
