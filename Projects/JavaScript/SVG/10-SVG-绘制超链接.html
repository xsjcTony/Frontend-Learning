<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-绘制超链接</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        svg {
            display: block;
            width: 500px;
            height: 500px;
            margin: 20px auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<svg>
    <a xlink:href="https://www.google.com" xlink:title="google" target="_blank">
        <text x="100" y="100">Google</text>
    </a>
</svg>
</body>
</html>
