<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-绘制矩形</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        svg {
            display: block;
            width: 500px;
            height: 500px;
            margin: 100px auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<svg>
    <rect x="100" y="100" width="100" height="100" fill="blue" stroke="red" stroke-width="1" rx="10" ry="10"></rect>
</svg>
</body>
</html>
